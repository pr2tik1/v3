<section class="section experience">
  <div class="section__title">Experience</div>
  <div class="section__content">
    <div class="jobs">
      {% for job in site.data.experience %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            <a href="{{job.url}}" target="_blank">{{job.company}}</a>
          </div>
          <div class="job__time">{{job.time}}</div>
        </div>
        <div class="job__position">{{job.position}}</div>
        <br>
      </div>
      {% endfor %}
    </div>

    <div><a href="{{site.resume}}" target="_blank" class="arrow-link">View my Resume</a></div>
    <br>
    <div><a href="https://pr2tik1.github.io/blog/" target="_blank" class="arrow-link">Personal blog page</a></div>
    <br>
    <div><a href="https://www.kaggle.com/pr2tik1" target="_blank" class="arrow-link">Kaggle Portfolio</a></div>
    
  </div>
</section>
